<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Личные данные</title>
</head>
<body>
    <form id="personal-info" class="form">
        <fieldset id="personal-data">
            <legend>Ваши личные данные</legend>
            <label>
                Ваше имя
                <input type="text" name="name" placeholder="Имя" required>
            </label>
            <label>
                Ваш возраст
                <input type="number" name="age" placeholder="Возраст" required>
            </label>
            <label>
                Ваш номер телефона
                <input type="tel" name="phone" inputmode="tel" placeholder="Номер телефона">
            </label>
            <label>
                Ваша почта
                <input type="email" name="email" placeholder="Почта" required>
            </label>
        </fieldset>
        <fieldset>
            <label>
                Сообщение
                <textarea name="message" placeholder="Ваше сообщение" required></textarea>
            </label>
            <label id="terms">
                <input type="checkbox" name="accept-terms" value="accepted" required>
                Я принимаю правила
            </label>
        </fieldset>
        <button>Отправить</button>
    </form>
</body>
</html>
