<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Личные данные</title>
</head>
<body>
    <form id="personal-info" class="form">
        <fieldset id="personal-data">
            <legend>Ваши личные данные</legend>
            <label for="name">
                Ваше имя
            </label>
            <input id="name" type="text" name="name" placeholder="Имя" required>
            <label for="age">
                Ваш возраст
            </label>
            <input id="age" type="number" name="age" placeholder="Возраст" required>
            <label for="phone">
                Ваш номер телефона
            </label>
            <input id="phone" type="tel" name="phone" inputmode="tel" placeholder="Номер телефона">
            <label for="email">
                Ваша почта
            </label>
            <input id="email" type="email" name="email" placeholder="Почта" required>
        </fieldset>
        <fieldset>
            <label id="message-label" for="message">
                Сообщение
            </label>
            <textarea id="message" name="message" placeholder="Ваше сообщение" required></textarea>
            <label id="terms" class="checkbox-label">
                <input class="checkbox" type="checkbox" name="accept-terms" value="accepted" required>
                Я принимаю правила
            </label>
        </fieldset>
        <button>Отправить</button>
    </form>
</body>
</html>
